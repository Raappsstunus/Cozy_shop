<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Pembayaran Transaksi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Program Pembayaran Transaksi</h1>

  <form id="paymentForm">
    <label for="productName">Nama Produk:</label>
    <input type="text" id="productName" required><br>

    <label for="quantity">Jumlah:</label>
    <input type="number" id="quantity" required><br>

    <label for="price">Harga Satuan:</label>
    <input type="number" id="price" required><br>

    <button type="button" onclick="calculateTotal()">Hitung Total</button><br>

    <label for="total">Total Pembayaran:</label>
    <input type="text" id="total" readonly><br>

    <button type="submit">Proses Pembayaran</button>
  </form>

  <script>
    function calculateTotal() {
      var quantity = document.getElementById('quantity').value;
      var price = document.getElementById('price').value;
      var total = quantity * price;

      document.getElementById('total').value = total;
    }

    document.getElementById('paymentForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Dapatkan data dari formulir
      var productName = document.getElementById('productName').value;
      var quantity = document.getElementById('quantity').value;
      var price = document.getElementById('price').value;
      var total = document.getElementById('total').value;

      // Lakukan sesuatu dengan data, seperti mengirim ke server atau menampilkan konfirmasi
      alert('Pembayaran berhasil!\n\nNama Produk: ' + productName + '\nJumlah: ' + quantity + '\nHarga Satuan: ' + price + '\nTotal Pembayaran: ' + total);
    });
  </script>

</body>
</html>
